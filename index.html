<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classificador de Nível de Herói</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }
  </style>
</head>
<body>

  <h1>Desafio Classificador de Nível de Herói</h1>

<br>
  <img src="./img/ferro.png">
</br>
</body>
 
  <script>
    // Função para classificar o nível do herói com base na XP
    function classificarHeroi(nome, xp) {
      let nivel;

      if (xp < 1000) {
        nivel = "Ferro";
      } else if (xp >= 1001 && xp <= 2000) {
        nivel = "Bronze";
      } else if (xp >= 2001 && xp <= 5000) {
        nivel = "Prata";
      } else if (xp >= 6001 && xp <= 7000) {
        nivel = "Ouro";
      } else if (xp >= 7001 && xp <= 8000) {
        nivel = "Platina";
      } else if (xp >= 8001 && xp <= 9000) {
        nivel = "Ascendente";
      } else if (xp >= 9001 && xp <= 10000) {
        nivel = "Imortal";
      } else {
        nivel = "Radiante";
      }

      // Exibir a mensagem final
      document.write(`O Herói de nome ${nome} está no nível de ${nivel}`);
    }

    // Exemplo de uso
    const nomeDoHeroi = "Homem de Ferro";
    const experienciaDoHeroi = 8000;

    classificarHeroi(nomeDoHeroi, experienciaDoHeroi);
  </script>

</body>
</html>
